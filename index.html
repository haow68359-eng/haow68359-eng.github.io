        function calculateLoveTime() {
            const now = new Date();
            const diff = now - CONFIG.LOVE_START_DATE;
            const totalSeconds = Math.floor(diff / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);
            const years = Math.floor(totalDays / 365);
            const remainingDays = totalDays % 365;
            const months = Math.floor(remainingDays / 30);
            const days = remainingDays % 30;
            const hours = Math.floor(totalHours % 24);
            const minutes = Math.floor(totalMinutes % 60);

            document.getElementById('years').textContent = years.toString().padStart(2, '0');

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

        class Particle {
            constructor(canvas, ctx) {
                this.canvas = canvas; this.ctx = ctx;
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = window.innerWidth <768 ? Math.random()*4+1 : Math.random()*6+1;
                this.speedX = (Math.random()-0.5)*0.4; this.speedY = (Math.random()-0.5)*0.4;
                this.isHeart = Math.random()>0.7;
                this.color = this.isHeart ? `rgba(248,201,255,${Math.random()*0.8+0.2})` : `rgba(255,255,255,${Math.random()*0.7+0.3})`;
            }
            draw(){
                this.ctx.fillStyle=this.color;
                if(this.isHeart){
                    this.ctx.save();this.ctx.translate(this.x,this.y);this.ctx.beginPath();
                    this.ctx.moveTo(0,0);this.ctx.bezierCurveTo(this.size,-this.size/2,this.size*2,this.size/2,0,this.size*1.5);
                    this.ctx.bezierCurveTo(-this.size*2,this.size/2,-this.size,-this.size/2,0,0);this.ctx.fill();this.ctx.restore();
                }else{
                    this.ctx.beginPath();for(let i=0;i<5;i++){
                        this.ctx.lineTo(Math.cos((18+i*72)*Math.PI/180)*this.size+this.x,Math.sin((18+i*72)*Math.PI/180)*this.size+this.y);
                        this.ctx.lineTo(Math.cos((54+i*72)*Math.PI/180)*this.size/2+this.x,Math.sin((54+i*72)*Math.PI/180)*this.size/2+this.y);
                    }this.ctx.closePath();this.ctx.fill();
                }
            }
            update(){
                this.x+=this.speedX;this.y+=this.speedY;
                if(this.x<0||this.x>this.canvas.width)this.x=Math.random()*this.canvas.width;
                if(this.y<0||this.y>this.canvas.height)this.y=Math.random()*this.canvas.height;
            }
        }
        function initParticles(){

            function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
            resize();window.addEventListener('resize',resize);
            const particleCount=window.innerWidth<768?Math.floor((canvas.width*canvas.height)/20000):Math.floor((canvas.width*canvas.height)/12000);
            const particles=[];for(let i=0;i<particleCount;i++)particles.push(new Particle(canvas,ctx));
            function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animate);}

            });
        }
