<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026元旦 ❤ 小浩&小鱼的甜蜜时光</title>
    <!-- 引入外部样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 粒子画布：星空+爱心粒子背景 -->
    <canvas id="particleCanvas"></canvas>

    <!-- 线条小狗装饰（星空版） -->
    <img src="https://picsum.photos/seed/starDog1/200/200" alt="线条小狗" class="dog-decoration dog1">
    <img src="https://picsum.photos/seed/starDog2/200/200" alt="线条小狗" class="dog-decoration dog2">

    <!-- 1. 登录遮罩层（默认显示） -->
    <div class="login-mask" id="loginMask">
        <div class="login-card">
            <h2>🔐 2026元旦专属入口</h2>
            <p>输入密码解锁写给小宝的信～✨</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="请输入专属密码">
            <button class="login-btn" id="loginBtn">解锁甜蜜时光 💌</button>
            <div class="error-tip" id="errorTip">密码错误啦～再试试❤️</div>
        </div>
    </div>

    <!-- 2. 元旦信件弹窗（登录后飞入，每次打开必弹） -->
    <div class="letter-box" id="letterBox">
        <div class="letter-envelope" id="letterEnvelope">
            <div class="envelope-top">💌 2026年元旦 · 给小宝的信 💌</div>
            <div class="envelope-body">点击拆开 ✨</div>
        </div>
        <div class="letter-content" id="letterContent">
            <div class="letter-close" id="letterClose">×</div>
            <!-- 信件内容从外部JS引入 -->
            <div id="letterText"></div>
        </div>
    </div>

    <!-- 3. 主计时界面（半透明毛玻璃） -->
    <div class="card" id="mainCard">
        <h1 class="couple-name">小浩<span>❤</span>小鱼！！！</h1>
        <p class="subtitle">2026元旦快乐 · 爱意永不打烊 🎆</p>
        <p class="time-tip">距离我们相识已经过了：</p>

        <!-- 计时核心区 -->
        <div class="time-container">
            <div class="time-box"><span id="years">00</span><span>年</span></div>
            <div class="time-box"><span id="months">00</span><span>月</span></div>
            <div class="time-box"><span id="days">00</span><span>日</span></div>
            <div class="time-box"><span id="hours">00</span><span>时</span></div>
            <div class="time-box"><span id="minutes">00</span><span>分</span></div>
            <div class="time-box"><span id="seconds">00</span><span>秒</span></div>
        </div>

        <!-- 甜蜜语录 -->
        <div class="sweet-words">
            <p>💓 新的一年，继续牵着小宝的手，岁岁年年～</p>
            <p>💓 2026，我们的故事依旧甜蜜升温 📖</p>
        </div>

        <!-- 合照区 -->
        <div class="photos">
            <div class="photo-item"><img src="https://picsum.photos/seed/love1/200/200" alt="合照1"></div>
            <div class="photo-item"><img src="https://picsum.photos/seed/love2/200/200" alt="合照2"></div>
            <div class="photo-item"><img src="https://picsum.photos/seed/love3/200/200" alt="合照3"></div>
        </div>

        <div class="footer">2026元旦限定 ❤ 爱你的每一天都是限量版</div>
    </div>

    <!-- 引入外部JS文件（顺序不能乱） -->
    <script src="letter-content.js"></script>
    <script src="script.js"></script>
</body>
</html>
